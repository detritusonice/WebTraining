<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>What color is it?</title>

		<link rel="stylesheet" href="css/prismclock.css">
	</head>
	<script type="application/javascript" src="js/prismclock.js"></script>
	<body onload="init()">
